
<style type="text/css" media="screen">
</style>
<form class="category_post_form" action="{AUT_INDEX_PATH}&home=category&act=post&admin=1" id="category_post_form" method="post" autocomplete="off" onsubmit="">
	<input type="hidden" name="formhash" value="{FORMHASH}" />
	<input type="hidden" name="submit" value="true" />
	<input type="hidden" name="http_referer" value="{$_SERVER['HTTP_REFERER']}" />
	<fieldset>
	
		<legend>{lang aut:setcategory}</legend>
		<label>{lang aut:category_name}</label>
		<input type="text" id="name" name="name" value="{$category['name']}" maxlength="100" />
		<label>{lang aut:category_desc}</label>
		<textarea id="description" name="description">{$category['description']}</textarea>
		<label>{lang aut:belongcategory}</label>
		<select name="fid" id="fid">
			<option value="0">{lang aut:top_category}</option>
			{$category_html}
		</select>
		<label>{lang aut:belongsystem}</label>
		<select name="ctype" id="ctype">
			<!--{loop $_G['ArrayData']['ctype'] $k $ctype}-->
			<option value="$k" {if $k == $category['ctype']}selected="selected"{/if}>$ctype</option>
			<!--{/loop}-->
		</select>
		<label>{lang aut:vieworder}</label>
		<input type="text" class="input-mini" maxlength="3" value="{$displayorder}" name="displayorder" id="displayorder">
		<label>{lang aut:isshow}</label>
		<select name="status" class="input-mini" style="padding-left:3px;padding-right:3px;">
			<option value="1" {if $status==1}selected="selected"{/if}>{lang aut:display}</option>
			<option value="0" {if $status==0}selected="selected"{/if}>{lang aut:hidden}</option>
		</select>
		<div class="submit_area">
			<input type="hidden" name="cid" value="{$cid}" />
			<input type="hidden" name="op" value="{$op}" />
			<input type="submit" class="btn btn-primary" id="post_btn" value="{lang aut:submit}" />
		</div>
	</fieldset>
</form>

<script type="text/javascript">
jQuery(function(){
	jQuery("#category_post_form").submit(function(){
		if(
			chkLength("{lang aut:category_name}", jQuery("#name").val().trim(), 0, 100) &&
			chkDigit("{lang aut:vieworder}", jQuery("#displayorder").val().trim(), 0, 3)
		) {
			return true;
		}
		return false;
	});
});
</script>
